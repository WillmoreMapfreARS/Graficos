<div class="flex row">
    <div class="flex-item col-6">
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="flex-item col-6">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartData.labels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary" (click)="pushOne()">Push</button>
            <button class="btn btn-primary" (click)="changeColor()">Recolor</button>
            <button class="btn btn-primary" (click)="randomize()">Randomize</button>
            <button class="btn btn-primary" (click)="hideOne()">Toggle Series B</button>
            <button class="btn btn-primary" (click)="changeLabel()">Change Label</button>
        </div>
    </div>
</div>
